<html>
    <head>
      <title>Find by unit test</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <img id="logo" src="{{ url_for('static', filename='miarki_kumple.png') }}"></img><br />

        <div style="text-align: center;">
          <div id="container" style="display: inline-block;">
              <div id="content" style="text-align: left;">
                  <form method="post" action="{{ url_for('backend') }}">
                    <label for="code">Type your unit test.</label>
                    <textarea name="code" rows="10" cols="80" style="margin: 5px 0px;">assert(FUNCTION("abc def") == "Abc Def")
                    </textarea><br />
                    <input type="submit" />
                  </form>
              </div>
          </div>
        </div>
    </body>
</html>
